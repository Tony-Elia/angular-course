<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around start"
    fxLayoutGap 
    fxLayoutGap.xs="0">

  <div fxFlex="30" *ngIf="dish">
    <mat-card *ngFor="let dishes of dish">
      <mat-card-header>
        <mat-card-title>
          <h2>
            {{ dishes.name | uppercase}}
          </h2>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-img src={{dishes.image}} alt={{dishes.name}}>
      <mat-card-content>
        <p> {{ dishes.description }} </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="container"
     fxLayout="column"
     fxLayoutGap="10px"
     fxFlex="40"
     *ngIf="dish">
     <mat-list>
      <h1>Comments</h1>
      <mat-list-item *ngFor="let comment of commentsArray">
        <p matLine>
          {{ comment.comment }} <br>
          {{ comment.rating }} stars <br>
          -- {{ comment.author }} {{ comment.date | date }}
        </p>
      </mat-list-item>
     </mat-list>
    </div>

</div>
